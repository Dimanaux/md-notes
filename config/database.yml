defaults: &defaults
  adapter: postgresql
  encoding: unicode
  min_messages: warning
  timeout: 5000
  pool: <%= [ENV.fetch("MAX_THREADS", 5).to_i, ENV.fetch("DB_POOL", 5).to_i].max %>
  url: <%= ENV.fetch("DATABASE_URL") %>

development:
  <<: *defaults

test:
  <<: *defaults

production: &deploy
  <<: *defaults

staging: *deploy
